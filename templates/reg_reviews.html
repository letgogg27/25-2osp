{% extends "index.html" %} {% block title %} Ewha Market-List {%endblock %}
{%block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리뷰 작성하기</title>
    <!-- 아이콘용 폰트 (Google Material Icons) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      body{
          background-color:#fff;
          display:flex;
          justify-content:center;
          padding:40px;
      }

      .container{
          width:420px;
          background:#fff;
          padding:24px;
      }

      h2{
          text-align:center;
          margin-bottom:20px;
      }

      .product-box{
          position:relative;
          display:flex;
          align-items:center;
          gap:10px;
          border:1px solid #eee;
          border-radius:8px;
          padding-left:20px;
          padding-right:20px;
          padding-top: 5px;
          padding-bottom: 5px;
          margin-bottom:20px;
          box-shadow: 0 3px 8px gray;
      }
      
      .product-box img{
          width:45px;
          height:45px;
          border-radius:8px;
          background:gray;
          font-size: 14px;
      }

      .product-info p{
          margin:6px 0;
          
      }

      .product-title{
          font-weight:600;
          font-size: 14px;
      }

      .product-option{
          position: absolute;
          top:0px;
          right:15px;
          color:#777;
          font-size: 12px;
          font-weight: 600;
      }

      .product-price{
          color:#00664f;
          font-weight:600;
          font-size:14px;
      }

      .review-box{
          border:1px solid #eee;
          border-radius:8px;
          padding:16px;
          box-shadow: 0 3px 8px gray;

      }

      label{
          font-weight:600;
          font-size:14px;
          display:flex;
          align-items: center;
          gap:6px;
          margin-bottom:6px;
      }

      .stars{
          color:#ccc;
          cursor:pointer;
          font-size:22px;
          margin-bottom:10px;
      }

      .upload-box{
          border:2px dashed #ccc;
          border-radius:8px;
          height:120px;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          color:#999;
          font-size:14px;
          margin-bottom:16px;
          text-align: center;
      }

      .upload-box input{
          display:none;
      }

      input[type="text"],
      textarea{
         width:100%;
         border:1px solid #ddd;
         border-radius:6px;
         font-size:14px;
         margin-bottom:10px;
         padding:8px;  
         box-sizing:border-box;  
      }

      textarea{
        height: 80px;
        resize:none;
      }

      .button-group{
          display:flex;
          gap:10px;
          margin-top:16px;
      }

      .btn{
          flex:1;
          padding:12px;
          border-radius:8px;
          border:1px solid #00664f;
          font-size:14px;
          cursor:pointer;
      }

      .submit{
          background-color:#00664f;
          color:#fff;
          box-shadow: 0 3px 8px gray;
      }

      .cancel{
          background-color:#fff;
          color:#00664f;
      }

      .material-icons{
        font-size: 18px;
        color: black;
      }

    </style>
  </head>

  <body>

    <div class="container">
      <h2>리뷰 작성하기</h2>

      <div class="product-box">
        <img src="" alt="상품이미지">
        <div class="product-info">
          <p class="product-title">이화 로고 자수 반팔 티셔츠</p>
          <p class="product-price">₩19,900</p>
        </div>
        <p class="product-option">옵션: 하늘색 - S(55-66)</p>
      </div>

      <div class="review-box">
        <form>
       
          <label><span class="material-icons">star_rate</span>별점</label>
          <div class="stars">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>

          <label><span class="material-icons">add_photo_alternate</span>리뷰 이미지 업로드</label>
          <div class="upload-box">
            
            <p>+<br>클릭하여 이미지를 업로드하세요<br>JPG, PNG 파일만 가능</p>
            <input type="file" accept="image/png, image/jpeg" />
          </div>

          <label><span class="material-icons">title</span>리뷰 제목</label>
          <input type="text" placeholder="리뷰 제목을 입력해주세요">
          
          <label><span class="material-icons">chat_bubble_outline</span>리뷰 내용</label>
          <textarea placeholder="상품에 대한 솔직한 후기를 작성해주세요"></textarea>
          
          <div class="button-group">
            <button type="submit" class="btn submit">리뷰 등록하기</button>
            <button type="button" class="btn cancel">취소</button>
          </div>
        
        </form>
      </div> 

    </div>

  </body>
</html>


{%endblock%}
